<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio Mix</title>

    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class="navbar-item title">
                Web Audio Mix
                </>
        </div>
    </nav>

    <main>
        <section class="section">
            <h2 class="title is-4">
                ファイルをアップロード
            </h2>
            <p class="content">
                以下のフォームに統合したい音声ファイルをアップロードしてください。
                <br>
                複数のファイルを選択することができます。
            </p>

            <form action="/api/upload" method="post" enctype="multipart/form-data" id="upload-form">
                <div class="box files" id="files">
                    <!-- <div class="message is-light file-item">
                        <div class="message-header" style="border-radius: var(--bulma-message-header-radius);">
                            <p>Hello World</p>
                            <button class="delete" aria-label="delete"></button>
                        </div>
                    </div> -->
                    <p>
                        ファイルが選択されていません。
                    </p>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" accept="audio/*" name="files" multiple />
                                <span class="file-cta">
                                    <img src="images/icons/upload.svg" alt="アップロードアイコン" class="file-icon" />
                                    <span class="file-label">ファイルを追加</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-primary" id="upload-button" disabled>
                            アップロードして統合
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
